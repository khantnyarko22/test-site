<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="main_header">
      <h2>Reading Multiple Quiz</h2>
    </header>

    <div id="passage-container">
      <!-- Your quiz passage content goes here -->
    </div>

    <div id="quiz-container">
      <div id="question-container">
        <!-- Quiz questions will be dynamically added here -->
      </div>
      <div id="options-container">
        <!-- Quiz options will be dynamically added here -->
      </div>
      <div id="buttons-container">
        <button id="next-btn">Next</button>
        <button id="back-btn">Back</button>
      </div>
      <div id="result"></div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="script_function.js"></script>
</body>
</html>
